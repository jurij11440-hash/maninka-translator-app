name: Build Android APK (phone-only)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle (portable)
        run: |
          set -eux
          GRADLE_VER=8.6
          curl -fsSL -o gradle.zip "https://services.gradle.org/distributions/gradle-${GRADLE_VER}-bin.zip"
          unzip -q gradle.zip
          echo "$PWD/gradle-${GRADLE_VER}/bin" >> $GITHUB_PATH
          gradle -v

      - name: Create minimal Android project (GuineaLab skeleton)
        run: |
          set -eux

          mkdir -p app/src/main/java/com/guinealab/app
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main

          cat > settings.gradle <<'EOF'
          pluginManagement {
            repositories {
              google()
              mavenCentral()
              gradlePluginPortal()
            }
          }
          dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
            repositories {
              google()
              mavenCentral()
            }
          }
          rootProject.name = "guinealab"
          include(":app")
          EOF

          cat > build.gradle <<'EOF'
          plugins {
            id "com.android.application" version "8.2.2" apply false
            id "org.jetbrains.kotlin.android" version "1.9.22" apply false
          }
          EOF

          cat > app/build.gradle <<'EOF'
          plugins {
            id "com.android.application"
            id "org.jetbrains.kotlin.android"
          }

          android {
            namespace "com.guinealab.app"
            compileSdk 34

            defaultConfig {
              applicationId "com.guinealab.app"
              minSdk 24
              targetSdk 34
              versionCode 1
              versionName "1.0"
            }

            buildTypes {
              release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
              }
            }

            compileOptions {
              sourceCompatibility JavaVersion.VERSION_17
              targetCompatibility JavaVersion.VERSION_17
            }
            kotlinOptions {
              jvmTarget = "17"
            }
          }

          dependencies {
            implementation "androidx.core:core-ktx:1.12.0"
            implementation "androidx.appcompat:appcompat:1.6.1"
            implementation "com.google.android.material:material:1.11.0"
            implementation "androidx.constraintlayout:constraintlayout:2.1.4"
          }
          EOF

          cat > app/src/main/AndroidManifest.xml <<'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.RECORD_AUDIO" />
            <application
              android:label="GuineaLab"
              android:icon="@mipmap/ic_launcher"
              android:roundIcon="@mipmap/ic_launcher_round"
              android:allowBackup="true"
              android:supportsRtl="true"
              android:theme="@style/Theme.GuineaLab">
              <activity
                android:name=".MainActivity"
                android:exported="true">
                <intent-filter>
                  <action android:name="android.intent.action.MAIN" />
                  <category android:name="android.intent.category.LAUNCHER" />
                </intent-filter>
              </activity>
            </application>
          </manifest>
          EOF

          cat > app/src/main/res/values/themes.xml <<'EOF'
          <resources xmlns:tools="http://schemas.android.com/tools">
            <style name="Theme.GuineaLab" parent="Theme.Material3.DayNight.NoActionBar">
              <item name="android:statusBarColor">@android:color/transparent</item>
              <item name="android:navigationBarColor">@android:color/black</item>
            </style>
          </resources>
          EOF

          cat > app/src/main/res/layout/activity_main.xml <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <androidx.constraintlayout.widget.ConstraintLayout
            xmlns:android="http://schemas.android.com/apk/res/android"
            xmlns:app="http://schemas.android.com/apk/res-auto"
            android:layout_width="match_parent"
            android:layout_height="match_parent"
            android:padding="16dp">

            <TextView
              android:id="@+id/tvHealth"
              android:layout_width="0dp"
              android:layout_height="wrap_content"
              android:text="Health: (not connected)"
              android:textStyle="bold"
              android:textSize="16sp"
              app:layout_constraintTop_toTopOf="parent"
              app:layout_constraintStart_toStartOf="parent"
              app:layout_constraintEnd_toEndOf="parent"/>

            <com.google.android.material.switchmaterial.SwitchMaterial
              android:id="@+id/swSilent"
              android:layout_width="0dp"
              android:layout_height="wrap_content"
              android:text="Silent mode"
              app:layout_constraintTop_toBottomOf="@id/tvHealth"
              app:layout_constraintStart_toStartOf="parent"
              app:layout_constraintEnd_toEndOf="parent"
              android:layout_marginTop="12dp"/>

            <com.google.android.material.switchmaterial.SwitchMaterial
              android:id="@+id/swHeadphones"
              android:layout_width="0dp"
              android:layout_height="wrap_content"
              android:text="Headphones mode ðŸŽ§"
              app:layout_constraintTop_toBottomOf="@id/swSilent"
              app:layout_constraintStart_toStartOf="parent"
              app:layout_constraintEnd_toEndOf="parent"
              android:layout_marginTop="8dp"/>

            <com.google.android.material.button.MaterialButton
              android:id="@+id/btnTalk"
              android:layout_width="0dp"
              android:layout_height="72dp"
              android:text="TALK"
              android:textSize="20sp"
              app:cornerRadius="20dp"
              app:layout_constraintTop_toBottomOf="@id/swHeadphones"
              app:layout_constraintStart_toStartOf="parent"
              app:layout_constraintEnd_toEndOf="parent"
              android:layout_marginTop="16dp"/>

            <TextView
              android:id="@+id/tvLast"
              android:layout_width="0dp"
              android:layout_height="wrap_content"
              android:text="Last: â€”"
              android:textSize="14sp"
              app:layout_constraintTop_toBottomOf="@id/btnTalk"
              app:layout_constraintStart_toStartOf="parent"
              app:layout_constraintEnd_toEndOf="parent"
              android:layout_marginTop="16dp"/>

            <TextView
              android:id="@+id/tvLog"
              android:layout_width="0dp"
              android:layout_height="0dp"
              android:text="Log:\n"
              android:textSize="12sp"
              android:padding="12dp"
              android:background="#111111"
              android:textColor="#FFFFFF"
              app:layout_constraintTop_toBottomOf="@id/tvLast"
              app:layout_constraintBottom_toBottomOf="parent"
              app:layout_constraintStart_toStartOf="parent"
              app:layout_constraintEnd_toEndOf="parent"
              android:layout_marginTop="12dp"/>
          </androidx.constraintlayout.widget.ConstraintLayout>
          EOF

          cat > app/src/main/java/com/guinealab/app/MainActivity.kt <<'EOF'
          package com.guinealab.app

          import android.Manifest
          import android.content.pm.PackageManager
          import android.os.Bundle
          import android.widget.TextView
          import com.google.android.material.button.MaterialButton
          import com.google.android.material.switchmaterial.SwitchMaterial
          import androidx.appcompat.app.AppCompatActivity
          import androidx.core.app.ActivityCompat
          import androidx.core.content.ContextCompat

          class MainActivity : AppCompatActivity() {

            private lateinit var tvHealth: TextView
            private lateinit var tvLast: TextView
            private lateinit var tvLog: TextView
            private lateinit var swSilent: SwitchMaterial
            private lateinit var swHeadphones: SwitchMaterial
            private lateinit var btnTalk: MaterialButton

            override fun onCreate(savedInstanceState: Bundle?) {
              super.onCreate(savedInstanceState)
              setContentView(R.layout.activity_main)

              tvHealth = findViewById(R.id.tvHealth)
              tvLast = findViewById(R.id.tvLast)
              tvLog = findViewById(R.id.tvLog)
              swSilent = findViewById(R.id.swSilent)
              swHeadphones = findViewById(R.id.swHeadphones)
              btnTalk = findViewById(R.id.btnTalk)

              tvHealth.text = "Health: OK (demo build)"
              appendLog("app started")

              btnTalk.setOnClickListener {
                ensureMicPermission()
                // v1 skeleton: Ñ‚ÑƒÑ‚ Ð±ÑƒÐ´ÐµÑ‚ Ð·Ð°Ð¿ÑƒÑÐº VAD+record segment â†’ /v1/listen_audio â†’ /v1/listen
                val hp = if (swHeadphones.isChecked) "ON" else "OFF"
                appendLog("TALK pressed; headphones=$hp; silent=${swSilent.isChecked}")
                tvLast.text = "Last: (demo) ready"
              }
            }

            private fun ensureMicPermission() {
              val perm = Manifest.permission.RECORD_AUDIO
              if (ContextCompat.checkSelfPermission(this, perm) != PackageManager.PERMISSION_GRANTED) {
                ActivityCompat.requestPermissions(this, arrayOf(perm), 1001)
              }
            }

            private fun appendLog(line: String) {
              tvLog.text = tvLog.text.toString() + "â€¢ " + line + "\n"
            }
          }
          EOF

          # Minimal launcher icons (use Android default if missing) - keep build simple
          mkdir -p app/src/main/res/mipmap-anydpi-v26
          mkdir -p app/src/main/res/mipmap-hdpi app/src/main/res/mipmap-mdpi app/src/main/res/mipmap-xhdpi app/src/main/res/mipmap-xxhdpi app/src/main/res/mipmap-xxxhdpi
          # Use built-in adaptive icon fallback: we won't add binary pngs, Android Gradle will still build.

          echo "OK: project files generated"

      - name: Generate Gradle Wrapper
        run: |
          set -eux
          gradle wrapper --gradle-version 8.2 --distribution-type bin
          chmod +x ./gradlew
          ./gradlew -v

      - name: Build Debug APK
        run: |
          set -eux
          ./gradlew :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: guineaLab-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
